<!DOCTYPE html>

<script>
    //使用数组的解构赋值的形式 如果等号右边不是一个数组 默认将其转换为类数组（类似数组的对象，必须有一个length）
     let [x,y]="123";
    console.log(x,y);

    //使用对象的解构赋值的形式 如果等号右边不是对象 默认转为对象
    let {a}=1;
    console.log(a);
    console.log(Object(1));

    let {length:b}="1234";
    console.log(b);
    console.log(Object("1234"));
</script>
</html>
