<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数name问题</title>
</head>
<body>

</body>
<script>
    function fn() {

    }

    console.log(fn.name);"fn"
    console.log((function () {}).name);//""
    //特殊情况
    //1.通过bind方法得到新的函数 name 是 "bound  原来函数的名字"
    let fn1 =fn.bind(null);
    console.log(fn1.name);

    // //2.通过构造函数方式创建一个函数 名字都叫anonymous
    // new Function("形参"，"函数体")
    // new Function("函数体")
    // function  fn(形参) {函数体}
    let fn2 =new Function("x,y","console.log(x,y); return x+y")
    console.log(fn2(10, 100));
    console.log(fn2.name); //anonymous

    //面试题
    let str = '[{"name":"ljl"},{"age":100}]';
    let arr = (new Function("return"+str))();
    console.log(arr);
    
    // arr ==>[{"name":"ljl"},{"age":100}]
</script>
</html>
