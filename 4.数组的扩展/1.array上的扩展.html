<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    console.dir(Array);
    // Array 类是一个函数 返回一个数组
    //Array(x,y,z)将参数返回变成数组[x,y,z]

    //注意只有一个参数，并且参数是个数字，返回有n个空位的数组
    console.log(Array(1, 2, 3));
    console.log(Array("1"));
    console.log(Array(7));

    // Array.of(); 跟Array一样的 唯一不同的是 参数是一个数字的时候返回仍然是一个数字，只有一项
    console.log(Array.of(7));
    ;

    //Array.from(数组/类数组) 返回一个数组
    console.log(Array.from([1, 2, 3]));
    console.log(Array.from("1234"));

</script>
</html>
