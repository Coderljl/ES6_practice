<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    console.log(String.prototype);
    //1. includes 返回值布尔
    //判断字符串中有没有指定字符
    //includes("指定字符"，开始查找的位置（可选）)
    //第二个参数是一个数字不是数字默认转为数字 Number()
    let str = "abcdegf";
    console.log(str.includes("a",2));

    //2.stratswith
    //判断字符串以指定字符开头
    // startWith("指定字符",开始查找位置可选)
    console.log(str.startsWith("a"));;

    //2.endswith
    //判断字符串以指定字符结尾
    // startWith("指定字符",num)
    //num是从前num个中查看
    console.log(str.endsWith("c",3));

    //repeat(num) 将字符串重复num次
    //num 取整 不可以是负数 或者 infinity
    console.log(str.repeat(2));

    //padStart padEnd ES7中
    //按照指定字符串补全字符串的指定长度
    //需要两个参数
    //参数 1.长度length 2.指定字符
    // padStart(length,"指定字符")
    let str1 = "ab";
    console.log(str1.padStart(5, "g"));
    console.log(str1.padEnd(5, "g"));

</script>
</html>
